<div *ngIf="items">
	<div *ngIf="items.length > 0">
		<table mat-table [dataSource]="items" class="mat-elevation-z8">
			<!-- Quantity Column -->
		  <ng-container matColumnDef="quantity">
		    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
		    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
		  </ng-container>

		  <!-- Name Column -->
		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef> Producto </th>
		    <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
		  </ng-container>

		  <!-- Price Column -->
		  <ng-container matColumnDef="price">
		    <th mat-header-cell *matHeaderCellDef> Precio Total </th>
		    <td mat-cell *matCellDef="let element">${{getTotalPricePerItem(element)}}</td>
		  </ng-container>

		  <!-- Price Column -->
		  <ng-container matColumnDef="remove-all">
		    <th mat-header-cell *matHeaderCellDef></th>
		    <td mat-cell *matCellDef="let element">
		    	<button  mat-button title="Remover del carrito" (click)="removeAllShoppingItemByItem(element)">
		    		<mat-icon svgIcon="remove-all-icon"></mat-icon>
		    	</button>
		    </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<div *ngIf="items.length === 0">
		<p>No Hay Items</p>
	</div>
</div>
