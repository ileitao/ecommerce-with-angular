<div *ngIf="items">
	<div *ngIf="items.length > 0">
		<h3>Carrito de compras</h3>
		<table mat-table [dataSource]="items" class="mat-elevation-z8">
			<!-- Quantity Column -->
		  <ng-container matColumnDef="quantity">
		    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
		    <td mat-cell *matCellDef="let element"> 
 				  <button mat-button title="Sumar uno" (click)="addToCart(element)">
				  	<mat-icon svgIcon="add-icon"></mat-icon>
				  </button>
		    	{{element.quantity}}
		    	<button mat-button title="Quitar uno" (click)="removeFromCart(element)">
			    	<mat-icon svgIcon="remove-icon"></mat-icon>
			    </button>
		  </td>

		  </ng-container>

		  <!-- Name Column -->
		  <ng-container matColumnDef="name">
		    <th mat-header-cell *matHeaderCellDef> Producto </th>
		    <td mat-cell *matCellDef="let element"> {{element.item.name}} </td>
		  </ng-container>

		  <!-- Price Column -->
		  <ng-container matColumnDef="price">
		    <th mat-header-cell *matHeaderCellDef> Precio Total </th>
		    <td mat-cell *matCellDef="let element">${{getTotalPricePerItem(element)}}</td>
		  </ng-container>

		  <!-- Price Column -->
		  <ng-container matColumnDef="remove-all">
		    <th mat-header-cell *matHeaderCellDef></th>
		    <td mat-cell *matCellDef="let element">
		    	<button  mat-button title="Remover del carrito" (click)="removeAllShoppingItemByItem(element)">
		    		<mat-icon svgIcon="remove-all-icon"></mat-icon>
		    	</button>
		    </td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
		<div class="buy-summary">
			<div class="proceed-buy-container">
				<p class="final-price">Precio Final: <span class="price">${{getFinalPrice()}}</span></p>
			</div>	
			<div class="proceed-buy-container">
				<p>Proceder con la compra</p>	
				<button mat-button title="Proceder con la compra" routerLink="/transaction-complete">
	    		<mat-icon svgIcon="attach-money-icon"></mat-icon>
	    	</button>
	    </div>
	  </div>
	</div>
	<div *ngIf="items.length === 0">
		<h3>No se han agregado items al carrito a√∫n</h3>
	</div>
</div>
