<div 
	*ngIf="filteredProducts"
	fxLayout="row wrap"
	fxLayoutAlign="start start"
	fxLayout.xs="column"
	class="products">
	<div *ngFor="let product of filteredProducts">
		<mat-card class="card" fxFlex="33%">
		  <mat-card-header>
		  </mat-card-header>
		  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
		  <mat-card-content>
		    <mat-card-title class="product-price">
		      {{product.price}}
		    </mat-card-title>
		    <mat-card-subtitle class="product-name">
		      {{product.name}}
		    </mat-card-subtitle>
		   	<mat-card-subtitle class="product-name">
		      {{product.available ? 'Disponible' : 'Sin Stock'}}
		    </mat-card-subtitle>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button>AGREGAR AL CARRITO</button>
		  </mat-card-actions>
		</mat-card>
	</div>

</div>
