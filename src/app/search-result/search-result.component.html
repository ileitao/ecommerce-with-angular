<div 
	*ngIf="filteredProducts"
	fxLayout="row" 
	fxLayout.xs="column"
	fxLayout.sm="column"
	fxLayoutWrap 
	fxLayoutGap="0.5%"
	fxLayoutAlign="center"
	class="products-result-container">
	<div *ngFor="let product of filteredProducts"
				fxFlex="20%">
		<mat-card class="card">
		  <mat-card-header>
		  </mat-card-header>
		  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
		  <mat-card-content>
		    <mat-card-title class="product-price">
		      {{product.price}}
		    </mat-card-title>
		    <mat-card-subtitle class="product-name">
		      {{product.name}}
		    </mat-card-subtitle>
		   	<mat-card-subtitle class="product-name">
		      {{product.available ? 'Disponible' : 'Sin Stock'}}
		    </mat-card-subtitle>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button>AGREGAR AL CARRITO</button>
		  </mat-card-actions>
		</mat-card>
	</div>

</div>
