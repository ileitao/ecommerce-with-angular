<div *ngIf="isSearchMenuAvailable">
	<mat-form-field appearance="fill">
    <mat-label>BÃºsqueda por nombre</mat-label>
    <input #inputSearch 
    			 matInput 
    			 type="string" 
    			 maxlength="30" 
    			 (keyup)="onFilterByName(inputSearch.value)">
  </mat-form-field>
</div>
<div 
	*ngIf="filteredProducts"
	fxLayout="row wrap" fxLayoutGap="32px" fxLayoutAlign="flex-start"
	class="products-result-container">
	<div *ngFor="let product of filteredProducts"
				fxFlex="0 1 calc(33.3% - 32px)">
		<mat-card class="card">
		  <mat-card-header>
		  </mat-card-header>
		  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
		  <mat-card-content>
		    <mat-card-title class="product-price">
		      {{product.price}}
		    </mat-card-title>
		    <mat-card-subtitle class="product-name">
		      {{product.name}}
		    </mat-card-subtitle>
		   	<mat-card-subtitle class="product-name">
		      {{product.available ? 'Disponible' : 'Sin Stock'}}
		    </mat-card-subtitle>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button (click)="addToCart(product)">
		    	<mat-icon svgIcon="add-icon"></mat-icon>
		    </button>
		    <button mat-button (click)="removeFromCart(product)">
		    	<mat-icon svgIcon="remove-icon"></mat-icon>
		    </button>
		  </mat-card-actions>
		</mat-card>
	</div>

</div>
