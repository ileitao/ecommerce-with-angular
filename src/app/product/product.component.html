<mat-card class="example-card" fxFlex="0 1 calc(33.3% - 32px)"> 
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.name}}</mat-card-title>
    <mat-card-subtitle>{{product.available}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{product.price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>AGREGAR AL CARRITO</button>
  </mat-card-actions>
</mat-card>
